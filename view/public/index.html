<!DOCTYPE html>
<html>
    <head>    
        <title>Welcome KunCMS</title>
        <link rel="stylesheet" href="/css/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/dist/css/bootstrap-theme.min.css">
        <script src="/js/jquery-3.1.1.js"></script>
        <script src="/css/dist/js/bootstrap.min.js"></script>
        <script src="/js/vue.js"></script>
        <style>
*{
    margin:0;
    padding:0
}
body{
    height:670px;
    overflow:hidden;
}

.nav{
    background:#000;
    height:60px;
    width:auto;
}
#logoName{
    float:left;
    width:20%;
    height:100%;
    line-height:60px;
    color:#FFF;
    font-size:large;
    text-align:center;
}
#userName{
    float:right;
    width:5%;
    color:#FFF;
    line-height:60px;
    text-align:center;
}

#userSet{
    float:right;   
    width:5%;
    color:#FFF;
    line-height:60px;
    text-align:center;
}

#userStatus{
    float:right;   
    width:5%;
    color:#FFF;
    line-height:60px;
    text-align:center;
}

.content{
    clear:both;
    background:#ccc;
    height:610px;
    width:100%;
}

#menu-tree{
    height:100%;
    width:15%;
    float:left;
    background:#666;
}

#content-box{
    height:100%;
    width:85%;
    float:right;
    background:#ccc;
}

.menu{
    height:50px;
    width:98%;
    margin-top:1px;
    margin-left:2px;
    background:#111;
    font-size:18px;
    text-align:center;
    list-style-type:none;
    color:#FFF;
    line-height:50px;
}
</style>
<script>
</script>
</head>
<body>
    <div class="nav">
        <span id="logoName">KunCMS</span>
        <span id="userStatus">{$userStatus}</span>
        <span id="userSet">Settings</span>
        <span id="userName">hi,{$userName}</span>
    </div>
    <div class='content'>
        <div id="menu-tree">
            <ul>
        <template>
            <li v-for="item in items" class="menu">{{item.menuname}}</li>
        </template>
            </ul>
        </div>
        <content-box></content-box>
    </div>
    </body>
</html>
    <script>
Vue.component('content-box',{
    template:'<div id="content-box"></div>'
})
    new Vue({
        el:".content",
        data:{
            items:[
                {menuname:'全国省份'},
                {menuname:'各地美食'}
            ]
        }
        })
    </script>
